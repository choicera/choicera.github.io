		<path d="M17.2779 9.16737L10.3668 15.7644C9.97407 16.1178 9.38505 16.1178 9.03164 15.7251C8.67823 15.3324 8.67823 14.7434 9.07091 14.39L14.2936 9.40298H0.942432C0.39268 9.40298 0 9.0103 0 8.46054C0 7.95006 0.39268 7.51811 0.942432 7.51811H14.2936L9.07091 2.57034C8.67823 2.21693 8.67823 1.58864 9.03164 1.23523C9.38505 0.842551 10.0133 0.842551 10.3668 1.19596L17.2779 7.79299C17.4743 7.98933 17.5921 8.22494 17.5921 8.46054C17.5921 8.73542 17.4743 8.97103 17.2779 9.16737Z" fill="currentColor"></path>
	</svg>
</button>

<script>
	document.addEventListener("DOMContentLoaded", function () {
		const scrollToTopButton = document.getElementById("scrollToTop");

		// Scroll to top function
		function scrollToTop() {
			window.scrollTo({
				top: 0,
				behavior: "smooth",
			});
			// Remove focus from button after click
			setTimeout(() => {
				scrollToTopButton.blur();
			}, 100);
		}

		// Show/hide scroll to top button based on scroll position
		function toggleScrollToTopButton() {
			if (window.pageYOffset > 300) {
				scrollToTopButton.classList.add("visible");
			} else {
				scrollToTopButton.classList.remove("visible");
			}
		}

		// Event listeners
		scrollToTopButton.addEventListener("click", scrollToTop);
		window.addEventListener("scroll", toggleScrollToTopButton);

		// Initial state
		toggleScrollToTopButton();
	});
</script>
